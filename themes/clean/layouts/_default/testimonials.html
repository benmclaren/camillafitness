{{ define "main" }}
  <section class="hero container">
    <h1 class="text-center page-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
      <h2 class="text-center page-subtitle">{{ . }}</h2>
    {{ else }}
      <h2 class="text-center page-subtitle">{{ .Site.Params.subtitle }}</h2>
    {{ end }}
  </section>

  <div class="text-container text-center">
    {{ range .Site.Data.testimonials }}
      <p class="mt2">{{ .text }}</p>
      <p class="mt4 author">{{ .author }}</p>
    {{ end }}
  </div>

{{ end }}
