{{ define "main" }}

  {{ partial "hero.html" . }}
 
  <div class="text-container region text-center">
    {{ $testimonials := .Site.Data.testimonials }}
    {{ range $testimonials.testimonial }}
      <p class="mt2">{{ .text }}</p>
      <p class="mt4 font-bold">{{ .author }}</p>
    {{ end }}
  </div>

  {{ partial "email-capture.html" . }}

{{ end }}
