{{ define "main" }}

  {{ partial "hero.html" . }}
 
  <section class="text-container region">
    {{ $testimonials := .Site.Data.testimonials }}
    {{ range $testimonials.testimonial }}
      <blockquote class="region flow text-center" style="--region-space: 2rem;">
        {{ .text | markdownify }}
        <p class="mt4 font-bold">{{ .author }}</p>
      </blockquote>
      
    {{ end }}
  </section>

  {{ partial "email-capture.html" . }}

{{ end }}
