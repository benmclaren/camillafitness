{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Params.subtitle }}
    <h2>{{ . }}</h2>
  {{ else }}
    <h2>{{ .Site.Params.subtitle }}</h2>
  {{ end }}
  {{ range .Params.blocks }}
    {{ if eq .component "box"  }}
      {{ partial "blocks/box" (dict "Params" .) }}
    {{ end }}
  {{ end }}
{{ end }}
